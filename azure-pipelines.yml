# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'

steps:
#- script: dotnet restore
#- script: dotnet build --configuration $(buildConfiguration)
#  displayName: 'dotnet build $(buildConfiguration)'
- task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
 displayName: 'Prepare analysis on SonarQube'
 inputs:
   SonarCloud: SonarCloud
   organization: 'null-null99149'
   projectKey: 'CSD_CA1'
   projectName: 'CSD_CA1'
   extraProperties: |
    sonar.organization=null-null99149
    sonar.branch.name=$(Build.SourceBranchName)
- task: DotNetCoreCLI@2
  inputs:
   command: test
    projects: '**/*UnitTests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
- task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
  displayName: 'Run Code Analysis'
- script: dotnet publish BPCalculator.sln /nologo /p:PublishProfile=Release /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /maxcpucount:1 /p:platform="Any CPU" /p:configuration="Release"
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(build.sourcesdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'
- task: PublishBuildArtifacts@1
